<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <script type="text/javascript" src="./js/script.js"></script>
    <link rel="icon" href="./img/counter.png">
    <body onload="onload()">
        
        <div class="main-body">
        <button style="position:absolute;right:2%;bottom:10%;font-size:35px;background-color:#0749F3;border-radius:3em;border:none;padding:.3em"><a href="./data.html" style="text-decoration: none;color: white">DATA</a></button>
        <div class="header">Coun<span>ter<span></div>
        <div class="login-box">
        <div id="title">
        <div id="heading"><input type="text" placeholder="title" id="tit"><input type="submit"  id="sub" onclick="save()" placeholder="SUBMIT"></div>
        </div>
        <div id="ser"><div id="heading1"><input type="text" placeholder="Search title" autocomplete="on" id="tit1"><input type="submit"  id="sub1" onclick="search()" value="Submit"></div></div>
        <div class="num"><div id="number">0</div></div>
        <div class="opt">
        <div id="name" class="title">UNKNOWN</div>
        <input type="text" id="jump" class="btn b-4" placeholder="JUMP">
        <button class="btn b-5" onclick="set()">SET</button>
        <button class="btn b-1" onclick="reset()">RES</button>
        <button class="btn b-2" onclick="increment()">INC</button>
        <button class="btn b-3" onclick="decrement()">DEC</button>
        <input type="text" id="pace" class="btn b-6" placeholder="PACE">
        <button class="btn b-7" onclick="pace()">SET</button>
        </div>
        </div>
        <div class="abt"><span style="position:absolute;left:1%">Total Data Stored : </span><span id="countData" style="position:absolute;left:15%"></span><span>Questions Solved : </span><span id="sumTotal" ></span></div>
        </div>
        
    </body>
